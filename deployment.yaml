apiVersion: v1
kind: Service
metadata:
  name: melbourne-house-pricing-prediction
spec:
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: melbourne-house-pricing-prediction
  type: NodePort

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: melbourne-house-pricing-prediction
spec:
  backend:
    serviceName: melbourne-house-pricing-prediction
    servicePort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: melbourne-house-pricing-prediction
spec:
  replicas: 2
  selector:
    matchLabels:
      app: melbourne-house-pricing-prediction
  template:
    metadata:
      labels:
        app: melbourne-house-pricing-prediction
    spec:
      containers:
      - name: melbourne-house-pricing-prediction
        image: MELBOURNE_HOUSE_PRICING_PREDICTION_IMAGE
        env:
        - name: PREDICTIONS_URI
          value: {{predictions.uri}}

        - name: MODEL_NAME
          value: {{model.name}}
        - name: PROC_FILENAME
          value: {{data.proc.name}}
        ports:
          - containerPort: 5000
        livenessProbe:      # Used by deployment controller
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:     # Used by Ingress/GCLB
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          limits:
            memory: 1024Mi
          requests:
            memory: 256Mi